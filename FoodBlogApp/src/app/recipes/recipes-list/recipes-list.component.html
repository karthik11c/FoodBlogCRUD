<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Recipe</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Recipe List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      
      <div class="form-group">
        <label for="from-header">RecipeName:</label>
        <input [(ngModel)]="filter.recipeName" id="recipeName" name="recipeName" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="to">CountryOrigin</label>
        <input [(ngModel)]="filter.countryOrigin" id="countryOrigin" name="countryOrigin" class="form-control">
      </div>
      
      <button (click)="searchWithSort()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
      <a [routerLink]="['../recipes', 'new' ]" class="btn btn-default">New</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="recipeList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">RecipeName</th>
          <th class="border-top-0" scope="col">CountryOrigin</th>
          <th class="border-top-0" scope="col">Category</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recipeList" [class.active]="item === selectedRecipe">
        
          <td>{{item.id}}</td>
          <td>{{item.recipeName}}</td>
          <td>{{item.countryOrigin}}</td>
          <td>{{item.category}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../recipes', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
