<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Recipe</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Recipe Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="Recipe" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="Recipe.id" id="id" name="id" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="from">From</label>
        <input [(ngModel)]="Recipe.from" id="from" name="from" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="to">To</label>
        <input [(ngModel)]="Recipe.to" id="to" name="to" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" [(ngModel)]="Recipe.date" id="date" name="date" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
