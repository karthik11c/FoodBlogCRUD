<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Recipe</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Recipe Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="recipe" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="recipe.id" id="id" name="id" class="form-control">
      </div>

      <div class="form-group">
        <label for="from">RecipeName</label>
        <input [(ngModel)]="recipe.recipeName" id="recipeName" name="recipeName" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="from">CountryOrigin</label>
        <input [(ngModel)]="recipe.countryOrigin" id="countryOrigin" name="countryOrigin" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="to">Category</label>
        <input [(ngModel)]="recipe.category" id="category" name="category" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>        
  </div>
</div>
